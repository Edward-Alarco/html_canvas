<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>HTML Canvas</title>
    <script>
        window.addEventListener('load', ()=>{
            //Capturando canvas
            var canvas = document.getElementById('canvas');
            //Captura o definir el contexto 2D o 3D
            var contexto = canvas.getContext('2d');

            var btnCrearLineas = document.getElementById('crearLineas');
            btnCrearLineas.addEventListener('click', ()=>{
                contexto.clearRect(0,0,200,200);

                contexto.beginPath();
                contexto.moveTo(10,10);
                contexto.lineTo(180,20);
                contexto.lineWidth = 1; // 1 pixel de borde
                contexto.strokeStyle = 'blue'; // color del borde
                contexto.stroke();
                contexto.closePath();
            })

            var btnCrearArcos = document.getElementById('crearArcos');
            btnCrearArcos.addEventListener('click', ()=>{
                contexto.clearRect(0,0,200,200);

                contexto.beginPath();
                //radianes o los angulos con Math.PI = 3,1415...
                // Angulos Math.PI ==== 180Â°
                // Radianes (Math.PI / 180) * angulo

                // x, y, radio, anguloInicio, anguloFinal, sentido (izquierda o derecha) 
                // contexto.arc(100, 100, 50, 0, Math.PI * 2, true);

                contexto.arc(75,75,50,0,Math.PI*2,true); //Cara
		        contexto.moveTo(110,75);
                contexto.arc(75,75,35,0,Math.PI,false); //Boca
                contexto.moveTo(65,65);
                contexto.arc(60,65,5,0,Math.PI*2,true); //ojo izquierdo
                contexto.moveTo(95,65);
                contexto.arc(90,65,5,0,Math.PI*2,true); //ojo derecho

                contexto.stroke();
                contexto.closePath();
            })

            var btnCrearCurvasCuadraticas = document.getElementById('crearCurvasCuadraticas');
            btnCrearCurvasCuadraticas.addEventListener('click', ()=>{
                contexto.clearRect(0,0,200,200);

                contexto.beginPath();
                contexto.moveTo(100,100);
                //punto imaginario (x,y) / punto final(xf,yf)
                contexto.quadraticCurveTo(180,20,200,200);

                contexto.stroke();
                contexto.closePath();
            })

            var btnCrearCurvasBezier = document.getElementById('crearCurvasBezier');
            btnCrearCurvasBezier.addEventListener('click', ()=>{
                contexto.clearRect(0,0,200,200);
                contexto.beginPath();

                contexto.moveTo(10,180)
                contexto.bezierCurveTo(40,10,180,180,190,20);

                contexto.stroke();
                contexto.closePath();
            })
        });
    </script>
    <style>
        .page-content{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas{
            border: 1px solid red;
        }
        .button{
            margin: 1.25rem auto;
        }
    </style>
</head>

<body>

                    <a class="mdl-navigation__link" href="cuatro.html">Modulo 4</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Canvas</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="uno.html">Modulo 1</a>

            <div class="page-content">
                <div class="button">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearLineas">
                        Crear linea
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearArcos">
                        Crear arco
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearCurvasCuadraticas">

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearCurvasBezier">

                    </button>
                </div>
                <canvas id="canvas" width="200" height="200">
